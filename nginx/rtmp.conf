worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration for live streaming
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;

        # Live streaming application
        application live {
            live on;
            record off;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Allow playback from any origin
            allow play all;
        }
    }
}

# HTTP configuration for HLS delivery
http {
    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # CORS headers
            add_header Access-Control-Allow-Origin *;
        }

        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /etc/nginx;
        }
    }
}
