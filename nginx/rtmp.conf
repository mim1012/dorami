# DEPRECATED: This nginx-rtmp config is replaced by SRS (infrastructure/docker/srs/).
# Kept for rollback reference only. Do not use for new deployments.
worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration for live streaming
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Allow all publish connections (authentication handled by on_publish callback)
        allow publish all;

        # Live streaming application
        application live {
            live on;
            record off;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1;
            hls_playlist_length 3;
            hls_cleanup on;

            # Allow playback from any origin
            allow play all;

            # Notify backend when OBS starts/stops streaming
            # on_publish validates stream key and sets status to LIVE
            on_publish http://backend:3001/api/v1/streaming/auth;
            # on_publish_done sets status to OFFLINE when streaming ends
            on_publish_done http://backend:3001/api/v1/streaming/done;
        }
    }
}

# HTTP configuration for HLS delivery
http {
    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # CORS headers
            add_header Access-Control-Allow-Origin *;
        }

        location /stats {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /etc/nginx;
        }
    }
}
