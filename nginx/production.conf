# Nginx Production Configuration for Dorami Live Commerce
# This file handles SSL termination, routing, and load balancing for production
#
# Key characteristics:
# - All upstream services are accessed via Docker internal network
# - SSL termination at nginx (Let's Encrypt via certbot)
# - HTTP/2 enabled
# - Gzip compression enabled
# - Security headers for production
# - Rate limiting on sensitive endpoints
# - WebSocket support for real-time features

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m   rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m  rate=5r/s;
limit_req_zone $binary_remote_addr zone=chat_limit:10m  rate=20r/s;

# Upstream services (Docker internal network)
upstream backend {
    server backend:3001;
    keepalive 32;
}

upstream frontend {
    server frontend:3000;
    keepalive 32;
}

upstream srs {
    server srs:8080;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name doremi-live.com www.doremi-live.com;
    client_max_body_size 50M;

    # Allow ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server (www.doremi-live.com)
server {
    listen 443 ssl http2;
    server_name www.doremi-live.com;
    client_max_body_size 50M;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/doremi-live.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doremi-live.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Hide nginx version
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Static Files & Media
    # ============================================
    location /uploads/ {
        alias /var/www/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Disable directory listing
        autoindex off;

        # Security: prevent script execution
        location ~ \.php$ {
            deny all;
        }
        location ~ \.sh$ {
            deny all;
        }
    }

    # ============================================
    # Streaming (SRS - HTTP-FLV & HLS)
    # ============================================

    # HTTP-FLV (low-latency primary stream)
    # /live/live/{streamKey}.flv — specific prefix avoids collision with Next.js /live page route
    # SRS http_remux mount point is /live/[app]/[stream].flv, so preserve the full path
    location /live/live/ {
        proxy_pass http://srs/live/live/;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;   # SRS expects localhost as Host

        # Buffering off for low-latency streaming
        proxy_buffering off;
        proxy_request_buffering off;
        chunked_transfer_encoding on;

        # CORS headers for streaming
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    }

    # HLS media playlist + TS segments → SRS
    # SRS master playlist references /live/{streamKey}.m3u8?hls_ctx=...
    # and /live/{streamKey}-{n}.ts — these must be proxied to SRS, not Next.js
    location ~ ^/live/[^/]+\.(m3u8|ts) {
        proxy_pass http://srs;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;
        proxy_buffering off;
        proxy_request_buffering off;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Block /hls/hls/ CDN conflict path — must appear before /hls/ block
    location /hls/hls/ {
        return 404;
    }

    # HLS master playlist + segments → SRS (Safari/iOS fallback)
    # /hls/{streamKey}.m3u8 → srs:8080/live/{streamKey}.m3u8
    location /hls/ {
        proxy_pass http://srs/live/;
        proxy_http_version 1.1;
        proxy_set_header Host localhost;

        # Buffering off for HLS streaming
        proxy_buffering off;
        proxy_request_buffering off;

        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ============================================
    # WebSocket Support (Socket.IO)
    # ============================================
    location /socket.io/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # Disable buffering
        proxy_buffering off;
    }

    # ============================================
    # API Routes (/api)
    # ============================================

    # Auth routes (stricter rate limiting)
    location /api/auth {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
    }

    # CSRF token bootstrap — Next.js Route Handler (app/api/csrf/route.ts)
    # Must be before the generic /api/ block to prevent proxying to backend.
    location = /api/csrf {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Chat endpoint — stricter rate limit; must appear before generic /api/ block
    location /api/chat/ {
        limit_req zone=chat_limit burst=20 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=100 nodelay;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;

        # Keep-alive
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Next.js Static Assets (long-term cache)
    # ============================================

    # Next.js build output (hash-based filenames — safe for immutable caching)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    # ============================================
    # Default - Next.js Frontend
    # ============================================
    location / {
        limit_req zone=general_limit burst=200 nodelay;

        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============================================
    # Deny access to sensitive files
    # ============================================
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }
}

# Redirect non-www HTTPS to www canonical
server {
    listen 443 ssl http2;
    server_name doremi-live.com;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/doremi-live.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doremi-live.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    return 301 https://www.doremi-live.com$request_uri;
}
