# Docker Compose Production Overlay
# 사용법: docker-compose -f docker-compose.base.yml -f docker-compose.prod.yml --env-file .env.production up -d
# 특징:
# - Backend, Frontend, Nginx, SRS 서비스만 포함 (postgres, redis는 base.yml에서)
# - 모든 환경변수는 .env.production에서만 주입 (--env-file)
# - 리소스 제한: CPU/Memory 제한
# - 네트워크: dorami-internal (isolated, allow outbound)
# - 볼륨: uploads_data (prod 독립)

version: '3.8'

services:
  # Override postgres with prod volume
  postgres:
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  # Override redis with prod volume
  redis:
    volumes:
      - redis_data_prod:/data

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/dorami-backend:${IMAGE_TAG:-latest}
    container_name: dorami-backend-prod
    restart: always
    ports:
      - '127.0.0.1:3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    volumes:
      - uploads_data:/app/uploads:rw
    logging:
      driver: json-file
      options:
        max-size: 100m
        max-file: 10
    networks:
      - dorami-internal

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/dorami-frontend:${IMAGE_TAG:-latest}
    container_name: dorami-frontend-prod
    restart: always
    ports:
      - '127.0.0.1:3000:3000'
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: 5
    networks:
      - dorami-internal

  nginx:
    image: nginx:alpine
    container_name: dorami-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
      - srs
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: 5
    networks:
      - dorami-internal

volumes:
  postgres_data_prod:
  redis_data_prod:
  uploads_data:
    driver: local

networks:
  dorami-internal:
    driver: bridge
    internal: false
