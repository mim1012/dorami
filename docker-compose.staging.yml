# Docker Compose Staging Overlay
# 사용법: docker-compose -f docker-compose.base.yml -f docker-compose.staging.yml --env-file .env.staging up -d
# 특징:
# - Backend, Frontend, Nginx 서비스만 포함 (postgres, redis, srs는 base.yml에서)
# - 모든 환경변수는 .env.staging에서만 주입 (--env-file)
# - 네트워크: default (base.yml의 live-commerce-network 상속)

version: '3.8'

services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-backend:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-frontend:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./backend/uploads:/var/www/uploads
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  certbot_www:
