version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: live_commerce
      POSTGRES_USER: dorami
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dorami -d live_commerce"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-backend:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      APP_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://dorami:${DB_PASSWORD}@postgres:5432/live_commerce
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_CALLBACK_URL: ${KAKAO_CALLBACK_URL}
      CORS_ORIGINS: ${FRONTEND_URL}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ENABLE_DEV_AUTH: ${ENABLE_DEV_AUTH:-true}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-admin@dorami.shop}
      CSRF_ENABLED: ${CSRF_ENABLED:-true}
      FRONTEND_URL: ${FRONTEND_URL}
      BANK_NAME: ${BANK_NAME:-KB국민은행}
      BANK_ACCOUNT_NUMBER: ${BANK_ACCOUNT_NUMBER}
      BANK_ACCOUNT_HOLDER: ${BANK_ACCOUNT_HOLDER}
      PROFILE_ENCRYPTION_KEY: ${PROFILE_ENCRYPTION_KEY}
      RTMP_SERVER_URL: rtmp://${STAGING_HOST:-localhost}/live
      HLS_SERVER_URL: ${FRONTEND_URL:-http://localhost}/hls
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-frontend:${IMAGE_TAG:-latest}
    restart: always
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:3001
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      NEXT_PUBLIC_WS_URL: ${WS_URL:-}
      NEXT_PUBLIC_CDN_URL: ${CDN_URL:-}
      NEXT_PUBLIC_KAKAO_JS_KEY: ${KAKAO_JS_KEY:-}
      NEXT_PUBLIC_ENABLE_DEV_AUTH: "true"
      NEXT_PUBLIC_PREVIEW_ENABLED: "true"
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN:-}
      NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0.0}
      NEXT_PUBLIC_APP_ENV: staging
    ports:
      - "127.0.0.1:3000:3000"

  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./backend/uploads:/var/www/uploads
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SRS Media Server (RTMP ingest → HTTP-FLV + HLS)
  srs:
    image: ossrs/srs:6
    restart: always
    depends_on:
      - backend
    links:
      - backend
    ports:
      - "1935:1935"
      - "8443:1935"
      - "127.0.0.1:8080:8080"
    volumes:
      - ./infrastructure/docker/srs/srs.conf:/usr/local/srs/conf/docker.conf:ro

volumes:
  postgres_data:
  redis_data:
  certbot_www:
