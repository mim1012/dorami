version: '3.8'

services:
  # PostgreSQL Database override
  postgres:
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dorami}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-live_commerce}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dorami} -d ${POSTGRES_DB:-live_commerce}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dorami-internal

  # Redis cache override
  redis:
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dorami-internal

  # Backend override (staging settings only)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-backend:${IMAGE_TAG:?IMAGE_TAG required}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      APP_ENV: staging
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-dorami}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-live_commerce}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      REDIS_PUBSUB_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      REDIS_ADAPTER_ENABLED: "true"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_CALLBACK_URL: https://staging.doremi-live.com/api/auth/kakao/callback
      CORS_ORIGINS: https://staging.doremi-live.com
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      ENABLE_DEV_AUTH: ${ENABLE_DEV_AUTH:-true}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-admin@dorami.shop}
      CSRF_ENABLED: ${CSRF_ENABLED:-true}
      FRONTEND_URL: https://staging.doremi-live.com
      BANK_NAME: ${BANK_NAME:-KB국민은행}
      BANK_ACCOUNT_NUMBER: ${BANK_ACCOUNT_NUMBER}
      BANK_ACCOUNT_HOLDER: ${BANK_ACCOUNT_HOLDER}
      PROFILE_ENCRYPTION_KEY: ${PROFILE_ENCRYPTION_KEY}
      RTMP_SERVER_URL: rtmp://srs:1935/live
      HLS_SERVER_URL: ${CDN_URL:-http://srs:8080/hls}
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - dorami-internal

  # Frontend override (staging settings only)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-local}/dorami-frontend:${IMAGE_TAG:?IMAGE_TAG required}
    restart: always
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:3001
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_WS_URL: wss://staging.doremi-live.com
      NEXT_PUBLIC_CDN_URL: ${CDN_URL:-}
      NEXT_PUBLIC_KAKAO_JS_KEY: ${NEXT_PUBLIC_KAKAO_JS_KEY:-}
      NEXT_PUBLIC_ENABLE_DEV_AUTH: "true"
      NEXT_PUBLIC_PREVIEW_ENABLED: "true"
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN:-}
      NEXT_PUBLIC_APP_VERSION: ${APP_VERSION:-1.0.0}
      NEXT_PUBLIC_APP_ENV: staging
    ports:
      - "127.0.0.1:3000:3000"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - dorami-internal

  # Nginx override (80/443 with SSL + ACME path)
  nginx:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/staging-ssl.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/streaming-routing.conf:/etc/nginx/conf.d/streaming-routing.conf:ro
      - ./backend/uploads:/var/www/uploads
      - certbot_www:/var/www/certbot:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - dorami-internal

  # SRS Media Server (RTMP ingest → HTTP-FLV + HLS)
  srs:
    image: ossrs/srs:6
    restart: always
    depends_on:
      - backend
    links:
      - backend
    ports:
      - "1935:1935"
      - "127.0.0.1:8080:8080"
    volumes:
      - ./infrastructure/docker/srs/srs.conf:/usr/local/srs/conf/docker.conf:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - dorami-internal

networks:
  dorami-internal:
    driver: bridge
    internal: false

volumes:
  certbot_www:
