# Dorami Staging Server Configuration
# Replace ${DOMAIN} with your actual domain or use envsubst

# Upstream definitions
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

upstream backend {
    server backend:3001;
    keepalive 32;
}

upstream rtmp_hls {
    server nginx-rtmp:8080;
    keepalive 32;
}

