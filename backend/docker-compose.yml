version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: live-commerce-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_commerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: live-commerce-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx RTMP Server for Live Streaming
  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: live-commerce-rtmp
    restart: unless-stopped
    ports:
      - '1935:1935'  # RTMP
      - '8080:8080'  # HLS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - rtmp_data:/tmp/hls

volumes:
  postgres_data:
  redis_data:
  rtmp_data:

networks:
  default:
    name: live-commerce-network
