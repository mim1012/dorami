name: Build Images

on:
  workflow_call:
    outputs:
      image_tag:
        value: ${{ jobs.build.outputs.image_tag }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.version.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - id: version
        run: echo "tag=sha-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend - environment-agnostic build
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dorami-backend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/dorami-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend - no NEXT_PUBLIC_ build-args (uses placeholders)
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./client-app/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dorami-frontend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/dorami-frontend:latest
          build-args: |
            CACHEBUST=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
