name: Production Maintenance

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Maintenance command to run'
        required: true
        default: 'status'
        type: choice
        options:
          - status
          - logs-backend
          - logs-frontend
          - db-check
          - db-restore
          - restart-backend
          - restart-frontend
          - restart-all

jobs:
  run:
    name: Run Maintenance Command
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: status
        if: inputs.command == 'status'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST bash << 'EOF'
          echo "=== 컨테이너 상태 ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "=== 디스크 사용량 ==="
          df -h / && docker system df
          EOF

      - name: logs-backend
        if: inputs.command == 'logs-backend'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: ssh $USER@$HOST 'docker logs dorami-backend-prod --tail=200 2>&1'

      - name: logs-frontend
        if: inputs.command == 'logs-frontend'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: ssh $USER@$HOST 'docker logs dorami-frontend-prod --tail=200 2>&1'

      - name: db-check
        if: inputs.command == 'db-check'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST bash << 'EOF'
          echo "=== /opt/dorami/backups/ 백업 파일 ==="
          ls -lah /opt/dorami/backups/ 2>/dev/null || echo "(백업 없음)"

          echo ""
          echo "=== 서버 전체 sql.gz 파일 탐색 ==="
          find /opt /home /root -name "*.sql.gz" 2>/dev/null | head -20 || echo "(없음)"

          echo ""
          echo "=== dorami_production 테이블 목록 ==="
          docker exec dorami-postgres-prod bash -c 'PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -d $POSTGRES_DB -c "\dt" 2>&1'

          echo ""
          echo "=== 데이터 개수 ==="
          docker exec dorami-postgres-prod bash -c 'PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -d $POSTGRES_DB -t -c "SELECT COUNT(*) FROM \"User\";" 2>&1'
          docker exec dorami-postgres-prod bash -c 'PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -d $POSTGRES_DB -t -c "SELECT COUNT(*) FROM \"Product\";" 2>&1'
          docker exec dorami-postgres-prod bash -c 'PGPASSWORD=$POSTGRES_PASSWORD psql -U $POSTGRES_USER -d $POSTGRES_DB -t -c "SELECT COUNT(*) FROM \"LiveStream\";" 2>&1'
          EOF

      - name: db-restore
        if: inputs.command == 'db-restore'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST bash << 'EOF'
          set -euo pipefail

          echo "=== DB 복구: 최신 백업 파일 -> dorami_production ==="
          LATEST=$(ls -t /opt/dorami/backups/db_backup_*.sql.gz 2>/dev/null | head -1)

          if [ -z "$LATEST" ]; then
            echo "ERROR: 백업 파일 없음 (/opt/dorami/backups/)"
            exit 1
          fi

          echo "복구할 백업: $LATEST ($(du -sh $LATEST | cut -f1))"

          PGUSER=$(docker exec dorami-postgres-prod env | grep POSTGRES_USER | cut -d= -f2)
          PGPASS=$(docker exec dorami-postgres-prod env | grep POSTGRES_PASSWORD | cut -d= -f2)
          PGDB=$(docker exec dorami-postgres-prod env | grep POSTGRES_DB | cut -d= -f2)

          echo "=== 현재 DB 백업 ==="
          mkdir -p /opt/dorami/backups
          docker exec dorami-postgres-prod bash -c "PGPASSWORD=$PGPASS pg_dump -U $PGUSER $PGDB" \
            | gzip > /opt/dorami/backups/pre-restore-$(date +%Y%m%d_%H%M%S).sql.gz \
            && echo "현재 상태 백업 완료" || echo "현재 상태 백업 실패 (계속)"

          echo "=== 복구 실행 ==="
          zcat "$LATEST" | docker exec -i dorami-postgres-prod bash -c "PGPASSWORD=$PGPASS psql -U $PGUSER -d $PGDB"

          echo "=== 복구 후 데이터 개수 ==="
          docker exec dorami-postgres-prod bash -c "PGPASSWORD=$PGPASS psql -U $PGUSER -d $PGDB -t -c 'SELECT COUNT(*) FROM \"User\";'"
          docker exec dorami-postgres-prod bash -c "PGPASSWORD=$PGPASS psql -U $PGUSER -d $PGDB -t -c 'SELECT COUNT(*) FROM \"Product\";'"

          echo "=== 백엔드 재시작 ==="
          docker restart dorami-backend-prod
          sleep 15
          docker inspect --format='Health: {{.State.Health.Status}}' dorami-backend-prod 2>/dev/null
          echo "복구 완료!"
          EOF

      - name: restart-backend
        if: inputs.command == 'restart-backend'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: ssh $USER@$HOST 'docker restart dorami-backend-prod && echo "백엔드 재시작 완료"'

      - name: restart-frontend
        if: inputs.command == 'restart-frontend'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: ssh $USER@$HOST 'docker restart dorami-frontend-prod && echo "프론트엔드 재시작 완료"'

      - name: restart-all
        if: inputs.command == 'restart-all'
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST bash << 'EOF'
          docker restart dorami-backend-prod dorami-frontend-prod
          echo "재시작 완료"
          docker ps --format "table {{.Names}}\t{{.Status}}"
          EOF
