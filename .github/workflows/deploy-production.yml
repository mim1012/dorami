# Production Deployment Workflow
# REQUIRES manual approval before deployment
# Only triggered manually or via release tags
#
# Production architecture:
#   - App: PM2 manages backend + frontend from /home/ubuntu/dorami/
#   - Infra: Docker manages postgres, redis, srs
#   - Proxy: Host nginx handles SSL termination (NOT Docker nginx-proxy)

name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: boolean
      rollback:
        description: 'Rollback to previous version'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dorami

jobs:
  # ===========================================
  # Validate Release
  # ===========================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_rollback: ${{ steps.check.outputs.is_rollback }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Check Rollback
        id: check
        run: |
          if [ "${{ inputs.rollback }}" == "true" ]; then
            echo "is_rollback=true" >> $GITHUB_OUTPUT
            echo "⚠️ ROLLBACK MODE ENABLED"
          else
            echo "is_rollback=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Run Tests (unless skipped)
  # ===========================================
  test:
    name: Pre-deployment Tests
    needs: [validate]
    if: inputs.skip_tests != 'true' && inputs.rollback != 'true'
    uses: ./.github/workflows/ci.yml

  # ===========================================
  # Promote Existing Image (reuse staging-tested image)
  # ===========================================
  build:
    name: Promote Image
    needs: [validate, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && inputs.rollback != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.resolve.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}
          fetch-depth: 0

      - name: Resolve image tag from git SHA
        id: resolve
        run: |
          SHA=$(git rev-parse HEAD)
          echo "image_tag=sha-${SHA}" >> $GITHUB_OUTPUT
          echo "Resolved image tag: sha-${SHA}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag images for production
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          SHA_TAG="${{ steps.resolve.outputs.image_tag }}"

          # Pull existing images built during staging
          docker pull ghcr.io/${{ github.repository_owner }}/dorami-backend:${SHA_TAG}
          docker pull ghcr.io/${{ github.repository_owner }}/dorami-frontend:${SHA_TAG}

          # Tag with version and production-latest
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-backend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-backend:${VERSION}
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-backend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-backend:production-latest
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-frontend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-frontend:${VERSION}
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-frontend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-frontend:production-latest

          # Push version + production-latest tags
          docker push ghcr.io/${{ github.repository_owner }}/dorami-backend:${VERSION}
          docker push ghcr.io/${{ github.repository_owner }}/dorami-backend:production-latest
          docker push ghcr.io/${{ github.repository_owner }}/dorami-frontend:${VERSION}
          docker push ghcr.io/${{ github.repository_owner }}/dorami-frontend:production-latest

  # ===========================================
  # Manual Approval Gate
  # ===========================================
  approval:
    name: Production Approval
    needs: [validate, build]
    if: always() && (needs.build.result == 'success' || inputs.rollback == 'true')
    runs-on: ubuntu-latest
    environment:
      name: production-approval

    steps:
      - name: Approval Checkpoint
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT APPROVAL"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Rollback Mode: ${{ needs.validate.outputs.is_rollback }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "=========================================="
          echo "Deployment approved. Proceeding..."

  # ===========================================
  # Pre-deployment Backup
  # ===========================================
  backup:
    name: Pre-deployment Backup
    needs: [approval]
    runs-on: ubuntu-latest
    continue-on-error: true  # GitHub Actions runner IP may be blocked by security group; backup manually if needed

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create Database Backup
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            set -e

            BACKUP_DIR="/opt/dorami/backups"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)

            mkdir -p $BACKUP_DIR

            echo "=== Creating database backup ==="
            # Read DB credentials from .env.production
            if [ -f /opt/dorami/.env.production ]; then
              POSTGRES_USER=$(grep '^POSTGRES_USER=' /opt/dorami/.env.production | cut -d= -f2)
              POSTGRES_DB=$(grep '^POSTGRES_DB=' /opt/dorami/.env.production | cut -d= -f2)
            else
              POSTGRES_USER="postgres"
              POSTGRES_DB="live_commerce_production"
            fi

            if docker ps --format '{{.Names}}' | grep -q dorami-postgres-prod; then
              docker exec dorami-postgres-prod \
                pg_dump -U "${POSTGRES_USER}" "${POSTGRES_DB}" \
                | gzip > ${BACKUP_DIR}/db_backup_${TIMESTAMP}.sql.gz
              echo "=== Backup created: db_backup_${TIMESTAMP}.sql.gz ==="
            else
              echo "WARNING: postgres container not running, skipping backup"
            fi

            # Keep only last 5 backups
            ls -t ${BACKUP_DIR}/db_backup_*.sql.gz 2>/dev/null | tail -n +6 | xargs -r rm

            echo "=== Backup complete ==="
          ENDSSH

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: [validate, build, backup]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Copy compose files to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'mkdir -p /opt/dorami/infrastructure/docker'
          scp docker-compose.prod.yml $USER@$HOST:/opt/dorami/docker-compose.prod.yml
          scp -r infrastructure/docker/nginx-proxy $USER@$HOST:/opt/dorami/infrastructure/docker/
          scp -r infrastructure/docker/srs $USER@$HOST:/opt/dorami/infrastructure/docker/

      - name: Create deployment script
        # NOTE: Uses quoted heredoc (<<'DEPLOY_SCRIPT') so variables are NOT expanded here.
        # Variables are passed to the server via DEPLOY_* env vars in the Execute step.
        run: |
          cat > /tmp/deploy-prod.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          set -euo pipefail

          APP_DIR="/home/ubuntu/dorami"
          INFRA_DIR="/opt/dorami"

          echo "==================================================="
          echo "PRODUCTION DEPLOYMENT"
          echo "Version: ${DEPLOY_VERSION}"
          echo "==================================================="

          # 1. Verify prerequisites
          echo "=== Checking prerequisites ==="
          if [ ! -f "${INFRA_DIR}/.env.production" ]; then
            echo "ERROR: ${INFRA_DIR}/.env.production not found!"
            echo "Please create it from .env.production.example before deploying."
            exit 1
          fi

          if [ ! -d "${APP_DIR}" ]; then
            echo "ERROR: Application directory ${APP_DIR} not found!"
            exit 1
          fi

          # 2. GHCR login (for any future Docker image operations)
          echo "=== Logging into GHCR ==="
          echo "${DEPLOY_GHCR_TOKEN}" | docker login ghcr.io \
            -u "${DEPLOY_REPO_OWNER}" --password-stdin

          # 3. Remove legacy dev containers (data volumes persist)
          echo "=== Removing legacy containers ==="
          docker stop live-commerce-postgres live-commerce-redis live-commerce-srs 2>/dev/null || true
          docker rm live-commerce-postgres live-commerce-redis live-commerce-srs 2>/dev/null || true

          # 4. Start infra containers: postgres + redis
          echo "=== Starting infrastructure (postgres + redis) ==="
          cd "${INFRA_DIR}"
          docker compose -f docker-compose.prod.yml \
            --env-file .env.production \
            up -d --no-deps postgres redis

          # 5. Wait for PostgreSQL to be healthy
          echo "=== Waiting for PostgreSQL ==="
          for i in $(seq 1 20); do
            if docker exec dorami-postgres-prod pg_isready -U postgres 2>/dev/null; then
              echo "Database is ready!"
              break
            fi
            if [ "${i}" -eq 20 ]; then
              echo "ERROR: Database did not become ready in time"
              exit 1
            fi
            echo "Waiting for database... (${i}/20)"
            sleep 3
          done

          # 6. Start SRS media server
          echo "=== Starting SRS ==="
          docker rm -f dorami-srs-prod 2>/dev/null || true
          docker compose -f docker-compose.prod.yml \
            --env-file .env.production \
            up -d --no-deps srs 2>/dev/null \
            && echo "SRS started successfully" \
            || echo "WARNING: SRS failed to start (non-fatal, streaming will be unavailable)"

          # 7. Update application code
          echo "=== Pulling latest code (version: ${DEPLOY_VERSION}) ==="
          cd "${APP_DIR}"
          git fetch --all --tags --force
          git checkout -f "${DEPLOY_VERSION}"
          echo "Now on: $(git log --oneline -1)"

          # 8. Install all dependencies (including devDependencies for build)
          echo "=== Installing dependencies ==="
          npm ci || npm install

          # 9. Run database migrations
          echo "=== Running database migrations ==="
          cd "${APP_DIR}/backend"
          npx prisma generate
          npx prisma migrate deploy
          echo "Migrations complete."

          # 10. Build backend
          echo "=== Building backend ==="
          npm run build

          # 11. Build frontend
          echo "=== Building frontend ==="
          cd "${APP_DIR}/client-app"
          npm run build

          # 12. Reload PM2 processes with new code
          echo "=== Reloading PM2 ==="
          cd "${APP_DIR}"
          pm2 reload dorami-backend --update-env 2>/dev/null \
            || pm2 restart dorami-backend 2>/dev/null \
            || echo "WARNING: could not reload dorami-backend"
          pm2 reload dorami-frontend --update-env 2>/dev/null \
            || pm2 restart dorami-frontend 2>/dev/null \
            || echo "WARNING: could not reload dorami-frontend"

          pm2 save

          # 13. Wait for processes to stabilize
          echo "=== Waiting for processes to stabilize ==="
          sleep 15

          # 14. Health checks
          echo "=== Running health checks ==="
          backend_ok=false
          for i in $(seq 1 8); do
            if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Backend is healthy!"
              backend_ok=true
              break
            fi
            echo "Waiting for backend... (${i}/8)"
            sleep 10
          done

          frontend_ok=false
          for i in $(seq 1 8); do
            if curl -sf http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is healthy!"
              frontend_ok=true
              break
            fi
            echo "Waiting for frontend... (${i}/8)"
            sleep 10
          done

          echo "--- PM2 Status ---"
          pm2 list

          if ! ${backend_ok} || ! ${frontend_ok}; then
            echo "ERROR: Health checks failed!"
            echo "--- Backend Logs ---"
            pm2 logs dorami-backend --lines 50 --nostream 2>/dev/null || true
            exit 1
          fi

          echo "==================================================="
          echo "DEPLOYMENT COMPLETE!"
          echo "Version ${DEPLOY_VERSION} is live."
          echo "==================================================="
          DEPLOY_SCRIPT
          chmod +x /tmp/deploy-prod.sh

      - name: Copy deployment script to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          scp /tmp/deploy-prod.sh $USER@$HOST:/tmp/deploy-prod.sh

      - name: Execute deployment
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          VERSION: ${{ needs.validate.outputs.version }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          ssh $USER@$HOST \
            "DEPLOY_VERSION='${VERSION}' \
             DEPLOY_GHCR_TOKEN='${GHCR_TOKEN}' \
             DEPLOY_REPO_OWNER='${REPO_OWNER}' \
             bash /tmp/deploy-prod.sh"

      - name: Create Sentry Release
        if: success() && inputs.rollback != 'true'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ needs.validate.outputs.version }}

  # ===========================================
  # Post-deployment Verification
  # ===========================================
  verify:
    name: Post-deployment Verification
    needs: [validate, deploy]
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Health Check - Backend API
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
                echo "Backend API healthy!"
                exit 0
              fi
              echo "Waiting for backend... (attempt ${i}/5)"
              sleep 10
            done
            echo "Backend health check failed!"
            exit 1
          ENDSSH

      - name: Health Check - Frontend
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            for i in 1 2 3 4 5; do
              if curl -sf http://localhost:3000 > /dev/null 2>&1; then
                echo "Frontend healthy!"
                exit 0
              fi
              echo "Waiting for frontend... (attempt ${i}/5)"
              sleep 10
            done
            echo "Frontend health check failed!"
            exit 1
          ENDSSH

      - name: Verify Version
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          EXPECTED_VERSION: ${{ needs.validate.outputs.version }}
        run: |
          deployed=$(ssh $USER@$HOST \
            'curl -s http://localhost:3001/api/health | jq -r ".version // empty" 2>/dev/null || echo "unknown"')
          echo "Deployed version: ${deployed}"
          echo "Expected version: ${EXPECTED_VERSION}"
          if [ "${deployed}" = "${EXPECTED_VERSION}" ]; then
            echo "Version verified!"
          else
            echo "Version mismatch (may be expected if health endpoint doesn't expose version)"
          fi

  # ===========================================
  # Notify Completion
  # ===========================================
  notify:
    name: Notify Deployment
    needs: [validate, deploy, verify]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Send Success Notification
        if: needs.deploy.result == 'success' && needs.verify.result == 'success'
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "URL: ${{ vars.PRODUCTION_URL }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "=========================================="

      - name: Send Failure Notification
        if: needs.deploy.result == 'failure' || needs.verify.result == 'failure'
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT FAILED"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Deploy Result: ${{ needs.deploy.result }}"
          echo "Verify Result: ${{ needs.verify.result }}"
          echo "=========================================="
          exit 1
