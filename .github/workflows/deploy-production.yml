# Production Deployment Workflow
# Uses main-branch merge/release deployment with external branch protection.
# Production rollout itself is controlled by manual controls in GitHub branch protection (not
# workflow environment reviewers).
#
# Production architecture:
#   - App: Docker manages backend + frontend (pre-built GHCR images)
#   - Infra: Docker manages postgres, redis, srs
#   - Proxy: Docker nginx handles SSL termination (includes certbot renewal hooks)

name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string
      skip_tests:
        description: 'Skip tests before deployment'
        required: false
        default: 'false'
        type: boolean
      rollback:
        description: 'Rollback to previous version'
        required: false
        default: 'false'
        type: boolean
      skip_live_check:
        description: '라이브 방송 중 배포 강제 진행 (긴급 시에만 사용)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: production-deployment
  cancel-in-progress: false

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/dorami

jobs:
  # ===========================================
  # Validate Release
  # ===========================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_rollback: ${{ steps.check.outputs.is_rollback }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard - workflow_dispatch main only
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "ERROR: Manual production deploy must be triggered from main branch."
            echo "Current ref: ${GITHUB_REF}"
            exit 1
          fi

      - name: Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Check Rollback
        id: check
        run: |
          if [ "${{ inputs.rollback }}" == "true" ]; then
            echo "is_rollback=true" >> $GITHUB_OUTPUT
            echo "⚠️ ROLLBACK MODE ENABLED"
          else
            echo "is_rollback=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================
  # Run Tests (unless skipped)
  # ===========================================
  test:
    name: Pre-deployment Tests
    needs: [validate]
    if: inputs.skip_tests != true && inputs.skip_tests != 'true' && inputs.rollback != 'true'
    uses: ./.github/workflows/ci.yml

  # ===========================================
  # Live Stream Safety Check
  # ===========================================
  live-check:
    name: Live Stream Safety Check
    runs-on: ubuntu-latest
    needs: [validate]
    if: inputs.rollback != 'true'

    steps:
      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN"; then
            printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          else
            printf '%s' "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null || { echo "ERROR: SSH key invalid"; exit 1; }

      - name: Check for active live streams
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          SKIP_LIVE_CHECK: ${{ inputs.skip_live_check }}
        run: |
          ssh $USER@$HOST bash << 'ENDSSH' > /tmp/live-count.txt
          if docker ps --format '{{.Names}}' | grep -q '^dorami-postgres-prod$'; then
            docker exec dorami-postgres-prod psql -U dorami_prod -d dorami_production -t \
              -c "SELECT COUNT(*) FROM live_streams WHERE status = 'LIVE';" 2>/dev/null | tr -d ' \r\n'
          elif docker ps --format '{{.Names}}' | grep -q '^live-commerce-postgres$'; then
            docker exec live-commerce-postgres psql -U postgres -d live_commerce_production -t \
              -c "SELECT COUNT(*) FROM live_streams WHERE status = 'LIVE';" 2>/dev/null | tr -d ' \r\n'
          else
            echo "0"
          fi
          ENDSSH

          LIVE_COUNT=$(cat /tmp/live-count.txt | tr -d ' \r\n')
          echo "현재 LIVE 스트림 수: ${LIVE_COUNT}"

          if [ -n "${LIVE_COUNT}" ] && [ "${LIVE_COUNT}" -gt "0" ] 2>/dev/null; then
            if [ "${SKIP_LIVE_CHECK}" == "true" ]; then
              echo "⚠️ WARNING: 라이브 방송 중이지만 skip_live_check=true로 강제 진행합니다."
              echo "라이브 방송과 Instagram 동시송출이 중단될 수 있습니다."
            else
              echo "❌ BLOCKED: 현재 라이브 방송 중입니다."
              echo ""
              echo "방송이 끝난 후 배포하거나,"
              echo "긴급 상황이라면 workflow_dispatch에서 skip_live_check=true 로 재실행하세요."
              exit 1
            fi
          else
            echo "✅ 현재 라이브 방송 없음 — 배포 안전"
          fi

  # ===========================================
  # Promote Existing Image (reuse staging-tested image)
  # ===========================================
  build:
    name: Promote Image
    needs: [validate, test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && inputs.rollback != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.resolve.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}
          fetch-depth: 0
          fetch-tags: true

      - name: Resolve image tag from git SHA
        id: resolve
        run: |
          SHA=$(git rev-parse HEAD)
          IMAGE_TAG="sha-${SHA}"
          if [[ ! "$IMAGE_TAG" =~ ^sha-[0-9a-f]{40}$ ]]; then
            echo "ERROR: IMAGE_TAG must match sha-<40hex>, got: ${IMAGE_TAG}"
            exit 1
          fi
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Resolved image tag: ${IMAGE_TAG}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag images for production
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          SHA_TAG="${{ steps.resolve.outputs.image_tag }}"

          # Pull existing images built during staging
          docker pull ghcr.io/${{ github.repository_owner }}/dorami-backend:${SHA_TAG}
          docker pull ghcr.io/${{ github.repository_owner }}/dorami-frontend:${SHA_TAG}

          # Tag with version only (immutable release tag)
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-backend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-backend:${VERSION}
          docker tag ghcr.io/${{ github.repository_owner }}/dorami-frontend:${SHA_TAG} \
            ghcr.io/${{ github.repository_owner }}/dorami-frontend:${VERSION}

          # Push version tags only
          docker push ghcr.io/${{ github.repository_owner }}/dorami-backend:${VERSION}
          docker push ghcr.io/${{ github.repository_owner }}/dorami-frontend:${VERSION}

  # ===========================================
  # Pre-deployment Backup
  # ===========================================
  backup:
    name: Pre-deployment Backup
    needs: [validate, build, live-check]
    # Explicit always() prevents transitive skip propagation: when test is skipped,
    # GitHub's success() evaluates the full upstream graph and returns false.
    if: always() && (needs.build.result == 'success' || inputs.rollback == 'true') && (needs['live-check'].result == 'success' || needs['live-check'].result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN"; then
            printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          else
            printf '%s' "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null || { echo "ERROR: SSH key invalid"; exit 1; }

      - name: Copy backup script to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          scp scripts/backup-postgres.sh $USER@$HOST:/tmp/backup-postgres.sh
          ssh $USER@$HOST 'chmod +x /tmp/backup-postgres.sh'

      - name: Create Database Backup
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PROD_POSTGRES_PASSWORD }}
          S3_BUCKET: ${{ secrets.PROD_S3_BACKUP_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        run: |
          ssh $USER@$HOST bash -s << 'ENDSSH'
            set -e

            export POSTGRES_USER="dorami_prod"
            export POSTGRES_PASSWORD="${POSTGRES_PASSWORD}"
            export POSTGRES_DB="dorami_production"
            export S3_BUCKET="${S3_BUCKET}"
            export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
            export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
            export AWS_DEFAULT_REGION="ap-northeast-2"

            echo "=== Pre-deployment Backup Started ==="

            # If S3 credentials are not available, skip S3 upload but still create local backup
            if [ -z "${S3_BUCKET}" ] || [ -z "${AWS_ACCESS_KEY_ID}" ] || [ -z "${AWS_SECRET_ACCESS_KEY}" ]; then
              echo "WARNING: S3 credentials not fully configured — local backup only"
              # Create local backup manually as fallback
              BACKUP_DIR="/opt/dorami/backups"
              mkdir -p $BACKUP_DIR
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)

              if docker ps --format '{{.Names}}' | grep -q dorami-postgres-prod; then
                docker exec dorami-postgres-prod pg_dump -U dorami_prod dorami_production | gzip > ${BACKUP_DIR}/db_backup_${TIMESTAMP}.sql.gz
                echo "Local backup created: db_backup_${TIMESTAMP}.sql.gz"
              elif docker ps --format '{{.Names}}' | grep -q live-commerce-postgres; then
                docker exec live-commerce-postgres pg_dump -U postgres live_commerce_production | gzip > ${BACKUP_DIR}/db_backup_${TIMESTAMP}.sql.gz
                echo "Local backup created: db_backup_${TIMESTAMP}.sql.gz (from legacy container)"
              else
                echo "ERROR: No PostgreSQL container found"
                exit 1
              fi

              # Keep only last 7 local backups
              ls -t ${BACKUP_DIR}/db_backup_*.sql.gz 2>/dev/null | tail -n +8 | xargs -r rm
            else
              # Use the backup script (S3 + local)
              /tmp/backup-postgres.sh
            fi

            echo "=== Pre-deployment Backup Completed ==="
          ENDSSH

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: [validate, build, backup]
    # always() avoids transitive skip propagation. Handles both normal deploy and rollback.
    # backup has continue-on-error so its result is always 'success' when it runs.
    if: always() && (needs.build.result == 'success' || inputs.rollback == 'true') && needs.backup.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.version }}

      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN"; then
            printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          else
            printf '%s' "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null || { echo "ERROR: SSH key invalid"; exit 1; }

      - name: Check Server State (Docker volumes & containers)
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            echo "=== Docker containers ==="
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}" 2>/dev/null || echo "(docker ps failed)"
            echo ""
            echo "=== Docker volumes ==="
            docker volume ls 2>/dev/null || echo "(docker volume ls failed)"
            echo ""
            echo "=== /opt/dorami contents ==="
            ls -la /opt/dorami/ 2>/dev/null || echo "(not found)"
            echo ""
            echo "=== Postgres data volume size ==="
            docker run --rm -v dorami_postgres_data:/data alpine sh -c "du -sh /data 2>/dev/null" 2>/dev/null || echo "(dorami_postgres_data volume not found)"
          ENDSSH

      - name: Copy compose files to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'mkdir -p /opt/dorami/nginx /opt/dorami/infrastructure/docker'
          scp docker-compose.base.yml docker-compose.prod.yml nginx/production.conf nginx/streaming-routing.conf \
            $USER@$HOST:/opt/dorami/
          scp -r infrastructure/docker/srs $USER@$HOST:/opt/dorami/infrastructure/docker/

      - name: Create .env.production on server
        # Writes production env file from GitHub Secrets (overwrites each deploy to pick up rotated secrets).
        # IMAGE_TAG is set to a placeholder here; the deploy script updates it with the actual tag.
        # Required GitHub Secrets: PROD_POSTGRES_PASSWORD, PROD_REDIS_PASSWORD, PROD_JWT_SECRET,
        #   PROD_PROFILE_ENCRYPTION_KEY, PROD_KAKAO_CLIENT_ID, PROD_KAKAO_CLIENT_SECRET
        # Optional GitHub Secrets: PROD_ADMIN_EMAILS, PROD_SENTRY_DSN
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          PROD_POSTGRES_PASSWORD: ${{ secrets.PROD_POSTGRES_PASSWORD }}
          PROD_REDIS_PASSWORD: ${{ secrets.PROD_REDIS_PASSWORD }}
          PROD_JWT_SECRET: ${{ secrets.PROD_JWT_SECRET }}
          PROD_PROFILE_ENCRYPTION_KEY: ${{ secrets.PROD_PROFILE_ENCRYPTION_KEY }}
          PROD_KAKAO_CLIENT_ID: ${{ secrets.PROD_KAKAO_CLIENT_ID }}
          PROD_KAKAO_CLIENT_SECRET: ${{ secrets.PROD_KAKAO_CLIENT_SECRET }}
          PROD_ADMIN_EMAILS: ${{ secrets.PROD_ADMIN_EMAILS }}
          PROD_SENTRY_DSN: ${{ secrets.PROD_SENTRY_DSN }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Write .env.production locally (GitHub Actions runner is ephemeral & isolated).
          # Secrets are automatically masked in logs by GitHub Actions.
          cat > /tmp/.env.production << ENVEOF
          NODE_ENV=production
          DOMAIN=doremi-live.com
          FRONTEND_URL=https://www.doremi-live.com
          CORS_ORIGINS=https://doremi-live.com,https://www.doremi-live.com

          POSTGRES_USER=dorami_prod
          POSTGRES_PASSWORD=${PROD_POSTGRES_PASSWORD}
          POSTGRES_DB=dorami_production

          REDIS_PASSWORD=${PROD_REDIS_PASSWORD}

          JWT_SECRET=${PROD_JWT_SECRET}
          JWT_ACCESS_EXPIRES_IN=15m
          JWT_REFRESH_EXPIRES_IN=7d

          PROFILE_ENCRYPTION_KEY=${PROD_PROFILE_ENCRYPTION_KEY}

          KAKAO_CLIENT_ID=${PROD_KAKAO_CLIENT_ID}
          KAKAO_CLIENT_SECRET=${PROD_KAKAO_CLIENT_SECRET}
          KAKAO_CALLBACK_URL=https://www.doremi-live.com/api/auth/kakao/callback

          RTMP_SERVER_URL=rtmp://www.doremi-live.com:1935/live
          RTMP_INTERNAL_URL=rtmp://srs:1935/live
          HLS_SERVER_URL=https://www.doremi-live.com/hls

          NEXT_PUBLIC_API_URL=https://www.doremi-live.com/api
          NEXT_PUBLIC_WS_URL=https://www.doremi-live.com
          NEXT_PUBLIC_CDN_URL=https://www.doremi-live.com/hls

          ADMIN_EMAILS=${PROD_ADMIN_EMAILS}
          SENTRY_DSN=${PROD_SENTRY_DSN}
          NEXT_PUBLIC_SENTRY_DSN=${PROD_SENTRY_DSN}

          GITHUB_REPOSITORY_OWNER=${REPO_OWNER}
          IMAGE_TAG=placeholder
          ENVEOF
          # Remove leading whitespace (heredoc indentation artifact)
          sed -i 's/^[[:space:]]*//' /tmp/.env.production

          # SCP to server with restricted permissions
          scp /tmp/.env.production $USER@$HOST:/opt/dorami/.env.production
          ssh $USER@$HOST 'chmod 600 /opt/dorami/.env.production'
          rm /tmp/.env.production
          echo ".env.production deployed to server"

      - name: Create deployment script
        # NOTE: Uses quoted heredoc (<<'DEPLOY_SCRIPT') so variables are NOT expanded here.
        # Variables are passed to the server via DEPLOY_* env vars in the Execute step.
        run: |
          cat > /tmp/deploy-prod.sh << 'DEPLOY_SCRIPT'
          #!/bin/bash
          # Docker Compose-based deployment.
          # Server has Docker only (no node/npm/pm2).
          # Backend/frontend are deployed as pre-built GHCR images.
          set -euo pipefail

          INFRA_DIR="/opt/dorami"

          echo "==================================================="
          echo "PRODUCTION DEPLOYMENT (Docker Compose)"
          echo "Version: ${DEPLOY_VERSION}, Image: ${DEPLOY_IMAGE_TAG}"
          echo "==================================================="

          # 1. Check .env.production
          echo "=== Checking .env.production ==="
          if [ ! -f "${INFRA_DIR}/.env.production" ]; then
            echo "ERROR: ${INFRA_DIR}/.env.production not found!"
            echo "Create this file on the server with required vars:"
            echo "  POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, REDIS_PASSWORD,"
            echo "  JWT_SECRET, PROFILE_ENCRYPTION_KEY, KAKAO_CLIENT_ID,"
            echo "  KAKAO_CLIENT_SECRET, KAKAO_CALLBACK_URL, FRONTEND_URL,"
            echo "  CORS_ORIGINS, NEXT_PUBLIC_API_URL, NEXT_PUBLIC_WS_URL, DOMAIN"
            exit 1
          fi
          # Update deployment-specific vars in .env.production
          sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${DEPLOY_IMAGE_TAG}|" "${INFRA_DIR}/.env.production" \
            || echo "IMAGE_TAG=${DEPLOY_IMAGE_TAG}" >> "${INFRA_DIR}/.env.production"
          grep -q '^GITHUB_REPOSITORY_OWNER=' "${INFRA_DIR}/.env.production" \
            && sed -i "s|^GITHUB_REPOSITORY_OWNER=.*|GITHUB_REPOSITORY_OWNER=${DEPLOY_REPO_OWNER}|" "${INFRA_DIR}/.env.production" \
            || echo "GITHUB_REPOSITORY_OWNER=${DEPLOY_REPO_OWNER}" >> "${INFRA_DIR}/.env.production"
          echo "INFO: .env.production OK (IMAGE_TAG=${DEPLOY_IMAGE_TAG})"

          # 2. GHCR login
          echo "=== Logging into GHCR ==="
          echo "${DEPLOY_GHCR_TOKEN}" | docker login ghcr.io \
            -u "${DEPLOY_REPO_OWNER}" --password-stdin

          # Stop legacy redis/srs (NOT postgres — keep data in place)
          echo "=== Removing legacy redis/srs containers ==="
          docker stop live-commerce-redis live-commerce-srs 2>/dev/null || true
          docker rm  live-commerce-redis live-commerce-srs 2>/dev/null || true

          cd "${INFRA_DIR}"
          COMPOSE_CMD="docker compose -f docker-compose.base.yml -f docker-compose.prod.yml --env-file .env.production"

          # 4. Pull new backend + frontend images from GHCR
          echo "=== Pulling images (${DEPLOY_IMAGE_TAG}) ==="
          $COMPOSE_CMD pull backend frontend

          # 4b. Verify pulled images are immutable sha tags and target exact build tag
          BACKEND_IMAGE_REF="ghcr.io/${DEPLOY_REPO_OWNER}/dorami-backend:${DEPLOY_IMAGE_TAG}"
          FRONTEND_IMAGE_REF="ghcr.io/${DEPLOY_REPO_OWNER}/dorami-frontend:${DEPLOY_IMAGE_TAG}"
          BACKEND_IMAGE_ID=$(docker image inspect --format='{{.Id}}' "$BACKEND_IMAGE_REF")
          FRONTEND_IMAGE_ID=$(docker image inspect --format='{{.Id}}' "$FRONTEND_IMAGE_REF")
          if [[ ! "$BACKEND_IMAGE_REF" =~ ^ghcr\.io/${DEPLOY_REPO_OWNER}/dorami-backend:sha-[0-9a-f]{40}$ ]]; then
            echo "ERROR: Backend image ref is not immutable sha tag: $BACKEND_IMAGE_REF"
            exit 1
          fi
          if [[ ! "$FRONTEND_IMAGE_REF" =~ ^ghcr\.io/${DEPLOY_REPO_OWNER}/dorami-frontend:sha-[0-9a-f]{40}$ ]]; then
            echo "ERROR: Frontend image ref is not immutable sha tag: $FRONTEND_IMAGE_REF"
            exit 1
          fi
          if [ "$BACKEND_IMAGE_REF" != "ghcr.io/${DEPLOY_REPO_OWNER}/dorami-backend:${DEPLOY_IMAGE_TAG}" ]; then
            echo "ERROR: Backend image mismatch (expected ${DEPLOY_IMAGE_TAG}, got $BACKEND_IMAGE_REF)"
            exit 1
          fi
          if [ "$FRONTEND_IMAGE_REF" != "ghcr.io/${DEPLOY_REPO_OWNER}/dorami-frontend:${DEPLOY_IMAGE_TAG}" ]; then
            echo "ERROR: Frontend image mismatch (expected ${DEPLOY_IMAGE_TAG}, got $FRONTEND_IMAGE_REF)"
            exit 1
          fi
          echo "Image immutable and exact-tag verified:"
          echo " - backend: $BACKEND_IMAGE_REF ($BACKEND_IMAGE_ID)"
          echo " - frontend: $FRONTEND_IMAGE_REF ($FRONTEND_IMAGE_ID)"

          # 5. Start redis first (this also creates the dorami-internal network)
          echo "=== Starting redis ==="
          $COMPOSE_CMD up -d --no-deps redis

          # 5b. Handle postgres: reuse existing or start fresh
          if docker ps --format '{{.Names}}' | grep -q '^live-commerce-postgres$'; then
            echo "=== Reusing existing live-commerce-postgres (no data migration needed) ==="
            # Override .env.production DB credentials with legacy values
            sed -i 's/^POSTGRES_USER=.*/POSTGRES_USER=postgres/'              "${INFRA_DIR}/.env.production"
            sed -i 's/^POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=postgres/'      "${INFRA_DIR}/.env.production"
            sed -i 's/^POSTGRES_DB=.*/POSTGRES_DB=live_commerce_production/'  "${INFRA_DIR}/.env.production"
            # Connect existing container to dorami-internal network with 'postgres' alias
            # so backend can resolve hostname 'postgres' → live-commerce-postgres
            NETWORK=$(docker network ls --format '{{.Name}}' | grep 'dorami-internal' | head -1)
            if [ -n "${NETWORK}" ]; then
              docker network connect --alias postgres "${NETWORK}" live-commerce-postgres 2>/dev/null \
                && echo "INFO: live-commerce-postgres joined ${NETWORK} as 'postgres'" \
                || echo "INFO: live-commerce-postgres already on ${NETWORK}"
            fi
            POSTGRES_CONTAINER="live-commerce-postgres"
            POSTGRES_USER="postgres"
          else
            echo "=== Starting new postgres (fresh deployment) ==="
            $COMPOSE_CMD up -d --no-deps postgres
            POSTGRES_CONTAINER="dorami-postgres-prod"
            POSTGRES_USER=$(grep '^POSTGRES_USER=' "${INFRA_DIR}/.env.production" | cut -d= -f2)
          fi

          # 6. Wait for PostgreSQL
          echo "=== Waiting for PostgreSQL (${POSTGRES_CONTAINER}) ==="
          db_ready=false
          for i in $(seq 1 20); do
            if docker exec "${POSTGRES_CONTAINER}" pg_isready -U "${POSTGRES_USER}" 2>/dev/null; then
              echo "Database ready!"
              db_ready=true
              break
            fi
            echo "Waiting for database... (${i}/20)"
            sleep 3
          done
          ${db_ready} || { echo "ERROR: Database not ready"; exit 1; }

          # 7. Start backend (force-recreate to use new image)
          echo "=== Starting backend ==="
          $COMPOSE_CMD up -d --no-deps --force-recreate backend

          # 8. Wait for backend Docker health check
          echo "=== Waiting for backend health ==="
          backend_ok=false
          for i in $(seq 1 24); do
            status=$(docker inspect --format='{{.State.Health.Status}}' dorami-backend-prod 2>/dev/null || echo "unknown")
            if [ "${status}" = "healthy" ]; then
              echo "Backend healthy!"
              backend_ok=true
              break
            fi
            if [ "${status}" = "unhealthy" ]; then
              echo "ERROR: Backend is unhealthy"
              docker logs dorami-backend-prod --tail 50 2>/dev/null || true
              exit 1
            fi
            echo "Backend status: ${status} (${i}/24)"
            sleep 10
          done
          if ! ${backend_ok}; then
            echo "ERROR: Backend health check timed out"
            docker logs dorami-backend-prod --tail 50 2>/dev/null || true
            exit 1
          fi

          # 9. Start frontend (force-recreate to use new image)
          echo "=== Starting frontend ==="
          $COMPOSE_CMD up -d --no-deps --force-recreate frontend

          # 10. Wait for frontend Docker health check
          echo "=== Waiting for frontend health ==="
          frontend_ok=false
          for i in $(seq 1 18); do
            status=$(docker inspect --format='{{.State.Health.Status}}' dorami-frontend-prod 2>/dev/null || echo "unknown")
            if [ "${status}" = "healthy" ]; then
              echo "Frontend healthy!"
              frontend_ok=true
              break
            fi
            if [ "${status}" = "unhealthy" ]; then
              echo "WARNING: Frontend unhealthy"
              docker logs dorami-frontend-prod --tail 20 2>/dev/null || true
              break
            fi
            echo "Frontend status: ${status} (${i}/18)"
            sleep 10
          done

          # 11. Start SRS media server (non-fatal)
          echo "=== Starting SRS ==="
          docker rm -f dorami-srs-prod 2>/dev/null || true
          $COMPOSE_CMD up -d --no-deps srs 2>&1 | tail -5 \
            && echo "SRS started" \
            || echo "WARNING: SRS failed (non-fatal)"

          # 12. Start nginx service (Now includes nginx service with SSL)
          echo "=== Starting nginx ==="
          $COMPOSE_CMD up -d --no-deps nginx 2>&1 | tail -5 \
            && echo "nginx started" \
            || echo "WARNING: nginx failed (non-fatal: SSL certs may need setup)"

          # 13. Final status
          echo "--- Docker Compose status ---"
          $COMPOSE_CMD ps 2>/dev/null || true

          if ! ${backend_ok}; then
            echo "ERROR: Deployment failed — backend not healthy"
            exit 1
          fi

          echo "==================================================="
          echo "DEPLOYMENT COMPLETE! Version ${DEPLOY_VERSION} is live."
          echo "==================================================="
          DEPLOY_SCRIPT
          chmod +x /tmp/deploy-prod.sh

      - name: Copy deployment script to server
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          scp /tmp/deploy-prod.sh $USER@$HOST:/tmp/deploy-prod.sh

      - name: Execute deployment
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          VERSION: ${{ needs.validate.outputs.version }}
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          ssh $USER@$HOST \
            "DEPLOY_VERSION='${VERSION}' \
             DEPLOY_IMAGE_TAG='${IMAGE_TAG}' \
             DEPLOY_GHCR_TOKEN='${GHCR_TOKEN}' \
             DEPLOY_REPO_OWNER='${REPO_OWNER}' \
             bash /tmp/deploy-prod.sh"

      - name: Setup certbot renewal hook for nginx reload
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
          sudo mkdir -p /etc/letsencrypt/renewal-hooks/post
          cat > /tmp/reload-nginx.sh << 'EOF'
          #!/bin/bash
          cd /opt/dorami
          docker compose -f docker-compose.base.yml -f docker-compose.prod.yml exec -T nginx nginx -s reload
          EOF
            sudo mv /tmp/reload-nginx.sh /etc/letsencrypt/renewal-hooks/post/reload-nginx.sh
            sudo chmod +x /etc/letsencrypt/renewal-hooks/post/reload-nginx.sh
            echo "Certbot renewal hook installed"
          ENDSSH

      - name: Wait for nginx container health
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            nginx_ok=false
            for i in $(seq 1 12); do
              status=$(docker compose -f /opt/dorami/docker-compose.base.yml -f /opt/dorami/docker-compose.prod.yml ps nginx 2>/dev/null | grep -E 'healthy|running' | head -1 || echo "")
              if echo "$status" | grep -q 'healthy'; then
                echo "nginx container healthy!"
                nginx_ok=true
                break
              fi
              echo "Waiting for nginx container... (${i}/12)"
              sleep 5
            done
            if ! ${nginx_ok}; then
              echo "WARNING: nginx container did not reach healthy state (may be starting up)"
              docker ps --filter name=nginx 2>/dev/null || true
            fi
          ENDSSH

      - name: Upload Endpoint Smoke Test
        # Verify nginx is passing upload requests to backend (not blocking with 413).
        # Sends an unauthenticated request — expects 401/403 (auth error), NOT 413 (nginx body size limit).
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          echo "=== Upload endpoint smoke test ==="
          # Generate minimal 1px PNG
          echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==" \
            | base64 -d > /tmp/smoke-upload.png
          STATUS=$(curl -sk -o /dev/null -w "%{http_code}" \
            -X POST https://www.doremi-live.com/api/upload/image \
            -F "file=@/tmp/smoke-upload.png;type=image/png" 2>/dev/null || echo "000")
          rm -f /tmp/smoke-upload.png
          echo "Upload endpoint status: $STATUS"
          if [ "$STATUS" = "413" ]; then
            echo "FAIL: nginx is blocking uploads with 413 — check client_max_body_size in nginx/production.conf"
            exit 1
          fi
          echo "PASSED: nginx is forwarding upload requests to backend (got $STATUS, not 413)"

      - name: SRS & Live Stream Smoke Test
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          echo "=== HTTPS health check ==="
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://www.doremi-live.com/api/health 2>/dev/null || echo "000")
          [ "$STATUS" = "200" ] || { echo "FAIL: HTTPS health check returned $STATUS (expected 200)"; exit 1; }
          echo "PASSED: HTTPS health check ($STATUS)"

          echo "=== HTTP redirect check ==="
          REDIRECT=$(curl -I http://www.doremi-live.com 2>/dev/null | grep -E "301|302" || echo "")
          if [ -z "$REDIRECT" ]; then
            echo "FAIL: HTTP did not redirect to HTTPS (expected 301 or 302)"
            exit 1
          fi
          echo "PASSED: HTTP redirects to HTTPS"

          echo "=== SRS API check (via SSH) ==="
          STATUS=$(ssh $USER@$HOST 'curl -sf -o /dev/null -w "%{http_code}" http://localhost:1985/api/v1/versions 2>/dev/null || echo 000')
          [ "$STATUS" = "200" ] || { echo "FAIL: SRS API returned $STATUS (expected 200)"; exit 1; }
          echo "PASSED: SRS API ($STATUS)"

          echo "=== RTMP port 1935 check ==="
          ssh $USER@$HOST 'nc -zw3 localhost 1935' \
            && echo "PASSED: RTMP port 1935 listening" \
            || { echo "FAIL: RTMP port 1935 not listening"; exit 1; }

          echo "=== nginx → SRS HTTP-FLV routing ==="
          STATUS=$(curl -sk -o /dev/null -w "%{http_code}" \
            "https://www.doremi-live.com/live/live/smoke-check.flv" 2>/dev/null || echo "000")
          [ "$STATUS" != "502" ] && [ "$STATUS" != "000" ] \
            || { echo "FAIL: nginx→SRS HTTP-FLV routing broken ($STATUS)"; exit 1; }
          echo "PASSED: HTTP-FLV route ($STATUS)"

          echo "=== nginx → SRS HLS routing ==="
          STATUS=$(curl -sk -o /dev/null -w "%{http_code}" \
            "https://www.doremi-live.com/hls/smoke-check.m3u8" 2>/dev/null || echo "000")
          [ "$STATUS" != "502" ] && [ "$STATUS" != "000" ] \
            || { echo "FAIL: nginx→SRS HLS routing broken ($STATUS)"; exit 1; }
          echo "PASSED: HLS route ($STATUS)"

          echo "=== Live page accessibility ==="
          STATUS=$(curl -sk -o /dev/null -w "%{http_code}" \
            "https://www.doremi-live.com/live" 2>/dev/null || echo "000")
          [ "$STATUS" = "200" ] || [ "$STATUS" = "307" ] || [ "$STATUS" = "302" ] \
            || { echo "FAIL: Live page returned $STATUS"; exit 1; }
          echo "PASSED: Live page ($STATUS)"

          echo "All SRS & live stream smoke tests PASSED"

      - name: Create Sentry Release
        if: success() && inputs.rollback != 'true'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ needs.validate.outputs.version }}

  # ===========================================
  # Post-deployment Verification
  # ===========================================
  verify:
    name: Post-deployment Verification
    needs: [validate, deploy]
    if: always() && needs.deploy.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        env:
          SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
          HOST: ${{ secrets.PRODUCTION_HOST }}
        run: |
          mkdir -p ~/.ssh
          if printf '%s' "$SSH_KEY" | grep -q "BEGIN"; then
            printf '%s\n' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          else
            printf '%s' "$SSH_KEY" | base64 -d > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh-keygen -y -f ~/.ssh/id_rsa > /dev/null || { echo "ERROR: SSH key invalid"; exit 1; }

      - name: Health Check - Backend API
        # Backend uses expose: not ports:, so curl localhost:3001 won't work from host.
        # Use docker inspect health status instead.
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            for i in 1 2 3 4 5; do
              status=$(docker inspect --format='{{.State.Health.Status}}' dorami-backend-prod 2>/dev/null || echo "unknown")
              if [ "${status}" = "healthy" ]; then
                echo "Backend API healthy!"
                exit 0
              fi
              echo "Backend status: ${status} (attempt ${i}/5)"
              sleep 10
            done
            echo "Backend health check failed!"
            docker logs dorami-backend-prod --tail 20 2>/dev/null || true
            exit 1
          ENDSSH

      - name: Health Check - Frontend
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            for i in 1 2 3 4 5; do
              status=$(docker inspect --format='{{.State.Health.Status}}' dorami-frontend-prod 2>/dev/null || echo "unknown")
              if [ "${status}" = "healthy" ]; then
                echo "Frontend healthy!"
                exit 0
              fi
              echo "Frontend status: ${status} (attempt ${i}/5)"
              sleep 10
            done
            echo "Frontend health check failed (may still be starting up — non-fatal)"
            exit 0
          ENDSSH

      - name: Verify Version
        env:
          HOST: ${{ secrets.PRODUCTION_HOST }}
          USER: ${{ secrets.PRODUCTION_USER }}
          EXPECTED_VERSION: ${{ needs.validate.outputs.version }}
        run: |
          deployed=$(ssh $USER@$HOST \
            'docker exec dorami-backend-prod wget -qO- http://localhost:3001/api/health 2>/dev/null | python3 -c "import json,sys; d=json.load(sys.stdin); print(d.get(\"version\",\"unknown\"))" 2>/dev/null || echo "unknown"')
          echo "Deployed version: ${deployed}"
          echo "Expected version: ${EXPECTED_VERSION}"
          if [ "${deployed}" = "${EXPECTED_VERSION}" ]; then
            echo "Version verified!"
          else
            echo "Version mismatch (may be expected if health endpoint doesn't expose version)"
          fi

  # ===========================================
  # Notify Completion
  # ===========================================
  notify:
    name: Notify Deployment
    needs: [validate, deploy, verify]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Send Success Notification
        if: needs.deploy.result == 'success' && needs.verify.result == 'success'
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "URL: ${{ vars.PRODUCTION_URL }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "=========================================="

      - name: Send Failure Notification
        if: needs.deploy.result == 'failure' || needs.verify.result == 'failure'
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT FAILED"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Deploy Result: ${{ needs.deploy.result }}"
          echo "Verify Result: ${{ needs.verify.result }}"
          echo "=========================================="
          exit 1
