version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: live-commerce-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_commerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - live-commerce-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: live-commerce-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - live-commerce-network

  # NestJS Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: live-commerce-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/live_commerce
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-12345-change-in-production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAKAO_CLIENT_ID: dev-kakao-client-id
      KAKAO_CLIENT_SECRET: dev-kakao-client-secret
      KAKAO_CALLBACK_URL: http://localhost:3000/auth/callback
      PROFILE_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      CSRF_ENABLED: "false"
      ADMIN_EMAILS: admin@dorami.shop
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - live-commerce-network

  # SRS Media Server for Live Streaming (RTMP ingest â†’ HTTP-FLV + HLS)
  srs:
    image: ossrs/srs:6
    container_name: live-commerce-srs
    restart: unless-stopped
    ports:
      - '1935:1935'  # RTMP
      - '8080:8080'  # HTTP-FLV + HLS
    volumes:
      - ./infrastructure/docker/srs/srs.conf:/usr/local/srs/conf/docker.conf:ro
    depends_on:
      - backend
    networks:
      - live-commerce-network

volumes:
  postgres_data:
  redis_data:

networks:
  live-commerce-network:
    name: live-commerce-network
